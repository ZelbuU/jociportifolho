!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8"/>
        <title>calcular média</title>
    </head>
    <body>
    
        <label for="nota1">nota 1;</label>
      
        <input type="number" id="nota1"/>

        <label for="nota2">nota 2</label>
        <input type="number" id="nota2"/>

        <label for="nota3">nota 3</label>
        <input type="number" id="nota3"/>

        <label for="nota4">nota 4</label>
        <input type="number" id="nota4"/>

        
        <button type= "button" onclick="calcularMEDIA()">calcular média</button>

        <p id="resultado">0</p>

        <script>
            function calcularMEDIA() {
        
                var nota1 = parseFloat(document.getElementById("nota1').value)
                var nota2 = parseFloat(document.gatElementById("nota2').value)
                var nota3 = parseFloat(document.gatElementById("nota3').value)
                var nota4 = parseFloat(document.gatElementById("nota4').value)

                var media = (nota1 + nota2 + nota3 + nota4) / 4 

                var resultado = document.getElementById('resultado')

                resultado.innerHTML = media
            }
        </script>
    </body>
</html>
